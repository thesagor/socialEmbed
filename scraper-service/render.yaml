services:
  - type: web
    name: review-scraper-service
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
